        uses: appleboy/telegram-action@master
        with:
          to: -4824189443
          token: 7210260007:AAGrcAbUcygZyxNVKXh4eZGOG7Ny-jFYtPE
          message: |
            New code pushed to ${{ github.repository }}
            By: ${{ github.actor }}
